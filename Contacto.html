<body>
    <h2>Registrate para consultarnos o estar al tanto de las novedades.</h2>
    
        <form action="">
            <fieldset>
                <legend>Datos Personales</legend>
                <div><label for="nombre">Nombre:</label>
                <input type="text" name="nombre_ingresado" id="nombre" required></div>
            
                <div><label for="apellido">Apellido:</label>
                <input type="text" name="apellido_ingresado" id="apellido" required></div>

                <!-- <div><label for="sexo">Sexo:</label>
                <input type="text" name="sexo_" id="apellido" required></div> -->

                <div><label for="dni">DNI:</label>
                <input type="number" name="dni_ingresado" id="dni" required></div>

                <div><label for="genero">Genero:</label>
                <input type="radio" name="genero_ingresado" value="hombre" required>Hombre
                <input type="radio" name="genero_ingresado" value="hombre" required>Mujer
                <input type="radio" name="genero_ingresado" value="hombre" required>Otro
            </div>
            </fieldset>
            <fieldset>
                <legend>Cuenta</legend>
                <div><label for="usuario">Usuario:</label>
                <input type="text" name="usuario_ingresado" id="usuario" required></div>

                <div><label for="nacimiento">Fecha de nacimiento:</label>
                <input type="date" name="nacimiento_ingresado" id="nacimiento" required></div>

                <div><label for="mail">Correo electronico:</label>
                <input type="email" name="mail_ingresado" id="mail" required></div>

                <div><label for="password">Clave:</label>
                <input type="password" name="password_ingresado" id="password" required></div>

                <div><input type="submit" value="Aceptar">
                    <input type="reset" value="Cancelar"></div>
            </fieldset>
        </form>


    
</body>
